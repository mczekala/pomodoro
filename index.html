<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Pomodoro</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body>
<nav>Pomodoro Timer</nav>
<div id='time'>00 00</div>
<div class="buttons">
<button id = 'start' onclick="start(25)">Start</button>
<button id = 'stop' onclick="stop()">Stop</button>
<button id = 'shortBreak' onClick="start(5)">Short Break</button> 
<button id = 'longBreak' onClick="start(15)">Long Break</button> 
</div>

<script src="script.js"></script>
</body>
</html>
